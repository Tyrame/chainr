apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "chainr-redis.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "chainr-redis.name" . }}
    helm.sh/chart: {{ include "chainr-redis.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  serviceName: {{ include "chainr-redis.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "chainr-redis.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "chainr-redis.name" . }}
        helm.sh/chart: {{ include "chainr-redis.chart" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
    spec:
      initContainers:
      - name: init-redis
        image: bash
        command: ["bash", "-c", "
          set -ex\n
          [[ `hostname` =~ -([0-9]+)$ ]] || exit 1\n
          [[ -f /mnt/conf/redis.conf ]] && exit 0\n
          ordinal=${BASH_REMATCH[1]}\n
          # Copy appropriate conf.d files from config-map to emptyDir.\n
          cp /mnt/config-map/shared.conf /mnt/conf/redis.conf\n
          # ordinal 0 is the first host\n
          if [[ $ordinal -eq 0 ]]; then\n
            cat /mnt/config-map/master.conf >> /mnt/conf/redis.conf\n
          else\n
            cat /mnt/config-map/slave.conf >> /mnt/conf/redis.conf\n
          fi\n
        "]
        volumeMounts:
        - name: data
          mountPath: /data
        - name: conf
          mountPath: /mnt/conf
        - name: config-map
          mountPath: /mnt/config-map
      containers:
      - name: {{ include "chainr-redis.fullname" . }}
        command: ["redis-server", "/etc/redis/redis.conf"]
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: redis
          containerPort: 6379
        volumeMounts:
        - name: data
          mountPath: /data
        - name: conf
          mountPath: /etc/redis
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "/usr/local/bin/redis-cli -h $(hostname) ping"
      volumes:
      - name: config-map
        configMap:
          name: {{ include "chainr-redis.fullname" . }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ .Values.storage }}
  - metadata:
      name: conf
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Mi
